<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{ '/' | relative_url }}" class="logo">
                    <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="logo-img">
                    <span class="logo-text"><span class="first-letter">L</span>awn <span class="first-letter">C</span>are <span class="first-letter">&</span> <span class="first-letter">M</span>aintenance</span>
                </a>
            </div>
            
            <div class="navbar-menu" id="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/services' | relative_url }}" class="nav-link {% if page.url contains 'services' %}active{% endif %}">Services & Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com/compasslawncareandmaintenance/" target="_blank" class="nav-link">
                            <i class="fab fa-instagram"></i>
                            Instagram
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="navbar-actions">
                <a href="tel:{{ site.business.phone }}" class="btn btn-primary call-btn">
                    <i class="fas fa-phone"></i>
                    <span class="btn-text">{{ site.business.phone }}</span>
                </a>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </nav>
</header>
